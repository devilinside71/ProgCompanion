<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="../scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/formatter.js"></script>
    <link href="styles/vba.css" rel="stylesheet" type="text/css" />
    <title>VBA Function</title>
</head>

<body class="bodyStyle">

    <table class="full">
        <tr>
            <td colspan="2">
                <h3>Code formatter</h3>
            </td>
        </tr>
        <tr>
            <td>Indent size:<input type="number" name="" id="indentSize" value="2">
                <input id="lineBreak" name="lineBreak" type="checkbox" checked />Line break<input
                    type="number" name="" id="lineLength" value="80"> characters</td>
        </tr>
        <tr>
            <td class="codeText">Source code:</td>
            <td>Formatted code:</td>
        </tr>
        <tr>
            <td class="half">

                <textarea cols="20" name="TextArea1" rows="40" class="textArea" id="Code" autocomplete="off"
                    autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </td>
            <td class="half">

                <textarea cols="20" name="TextArea2" rows="40" class="textArea" id="CodeFormat" autocomplete="off"
                    autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </td>
        </tr>
    </table>


    <input name="Button1" type="button" value="Format" id="format" />
    <input name="Button2" type="button" value="Clear" id="clear" />

</body>

</html>
